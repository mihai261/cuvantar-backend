plugins {
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "org.flywaydb.flyway" version "8.2.0"
}

group = 'com.pad'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.6'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.6.6'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.6.6'
	implementation 'mysql:mysql-connector-java:8.0.28'
	implementation 'org.flywaydb:flyway-mysql:8.5.7'
	implementation 'org.flywaydb:flyway-core:8.5.7'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.6'
}

flyway {
	url = 'jdbc:mysql://localhost:3306/cuvantar'
	user = 'user'
	password = 'password'
	schemas = ['cuvantar']
}

bootRun.dependsOn rootProject.tasks['flywayMigrate']

tasks.named('test') {
	useJUnitPlatform()
}
